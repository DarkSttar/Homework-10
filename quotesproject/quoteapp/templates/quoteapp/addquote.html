{% extends "quoteapp/base.html" %}

{% block content %}
<form method="POST" action="{% url 'quoteapp:addquote' %}" class="addquote-class">
    {% csrf_token %}
    <div class="div-custom-class">
        <label class="label-desc-custom-class">Enter Quote</label>
        <label>{{form.quote}}</label>
        <span>{{form.errors.quote}}</span>
    </div>
    <div class="div-custom-class">
        <label class="label-desc-custom-class">Enter author:</label>
        <label>{{form.author}}</label>
        <span>{{form.errors.author}}</span>
    </div>
    <div class="div-custom-class">
        <select name="tags" multiple="multiple" required>
            {% for tag in tags %}
            <option value="{{tag.tag}}">{{tag.tag}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="grid">
        <button type="submit" class="custom-button">Submit</button>
        <button type='reset' class="custom-button">Reset</button>
    </div>

</form>

{% endblock %}
